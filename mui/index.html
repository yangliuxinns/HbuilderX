<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/iconfont.css">
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		#container { width: 360px; }
		#container #left,#container #content, #container #right { width: 115px;height: 100px;float: left }
	</style>
</head>
<body>
	<!-- 头部header -->
	<div id="header" style="width: 100%; background: #007AFF;height: 45px;">
		<span style="color: #FFFFFF; margin:20px;text-align: center;line-height: 45px;">朋友</span>
		<div id="imgs" style="width: 100px; float: right;line-height: 45px;margin-right: 20px;">
			<img src="img/soyiso.png" width="20px" style="margin-right: 5px;">
			<img src="img/my.png" width="20px" style="margin-right: 5px;"/>
			<img src="img/add.png" width="20px" />
		</div>
	</div>
	<!--  -->
	<div style="width: 100%; background-color: #FFFFFF;height: 120px;margin: auto;">
		<div id="container" style="background-color: #FFFFFF;margin: 0 auto;text-align: center;padding-top: 12px;">
			  <div id="left">
				  <img src="img/friends_icon1.png" width="50px">
				  <div class="mui-media-body">生活号</div>
				  <p>钉钉更新了</p>
			  </div>
			  <div style="width: 1px;height: 90px;float: left;background-color: #E9E9E9;margin:0 auto;line-height: 80px;margin-right: 5px;"></div>
			  <div id="content">
				  <img src="img/friends_icon2.png" width="50px">
				  <div class="mui-media-body">小程序</div>
				  <p>发现更多精品服务</p>
			  </div>
			  <div style="width: 1px;height: 90px;float: left;background-color: #E9E9E9;margin:0 auto;line-height: 80px;margin-left: 5px;"></div>
			  <div id="right">
				  <img src="img/friends_icon3.png" width="50px">
				  <div class="mui-media-body">生活圈</div>
				  <p>和朋友分享生活</p>
			  </div>
		</div>
	</div> 
	<!-- 列表 -->
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="img/friends_icon4.png">
					<div class="mui-media-body">
						服务提醒（含支付助手）
						<p class="mui-ellipsis">空气污染，送健康果喽</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="img/friends_icon5.png">
					<div class="mui-media-body">
						蚂蚁财富
						<p class="mui-ellipsis">你有财富开运红包待领取</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="img/friends_icon6.png">
					<div class="mui-media-body">
					    手机充值
						<p class="mui-ellipsis">快开学的你是否也有这样的苦恼.</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="img/friends_icon7.png">
					<div class="mui-media-body">
					    浦发银行信用卡
						<p class="mui-ellipsis">[消息提醒]您有一波半价美食待领取</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="img/friends_icon8.png">
					<div class="mui-media-body">
					    浦发银行信用卡
						<p class="mui-ellipsis">[消息提醒]您有一波半价美食待领取</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<!-- 选项卡 -->
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item">
			<span class="mui-icon icon iconfont icon-qianbaopengyou"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon iconfont icon-caifua"></span>
			<span class="mui-tab-label">财富</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon iconfont icon-gouwu"></span>
			<span class="mui-tab-label">口碑</span>
		</a>
		<a class="mui-tab-item  mui-active">
			<span class="mui-icon icon iconfont icon-shejiao"></span>
			<span class="mui-tab-label">朋友</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon iconfont icon-changbei"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
</body>
</html>
